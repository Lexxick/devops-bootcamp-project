name: Build, Push to ECR, Deploy via Ansible (SSM)

on:
  push:
    branches: ["main"]
    paths:
      - "docker/**"
      - "ansible/**"
      - ".github/workflows/ecr-build-push.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-southeast-1
      AWS_ACCOUNT_ID: "516267217090"
      ECR_REPO: "devops-bootcamp/final-project-syedazam"
      REPO_URL: "https://github.com/Lexxick/devops-bootcamp-project.git"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use IAM USER access keys (what you created in AWS console)
      - name: Configure AWS credentials (Access Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, push to ECR
        run: |
          set -eux
          REGISTRY="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          IMAGE="${REGISTRY}/${ECR_REPO}"
          TAG="${GITHUB_SHA}"

          docker build -t "${IMAGE}:${TAG}" -t "${IMAGE}:latest" docker
          docker push "${IMAGE}:${TAG}"
          docker push "${IMAGE}:latest"

      - name: Deploy by running Ansible on Controller via SSM
        env:
          CONTROLLER_ID: ${{ secrets.ANSIBLE_CONTROLLER_INSTANCE_ID }}
        run: |
          set -eux

          COMMAND_ID=$(aws ssm send-command \
            --region "${AWS_REGION}" \
            --instance-ids "${CONTROLLER_ID}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy after GitHub push: ${GITHUB_SHA}" \
            --parameters commands='[
              "set -eux",
              "sudo -iu ubuntu bash -lc \"\
                set -eux; \
                cd /home/ubuntu; \
                sudo apt-get update -y; \
                sudo apt-get install -y git; \
                if [ ! -d devops-bootcamp-project/.git ]; then \
                  rm -rf devops-bootcamp-project || true; \
                  git clone '"${REPO_URL}"' devops-bootcamp-project; \
                fi; \
                cd devops-bootcamp-project; \
                git fetch --all; \
                git reset --hard origin/main; \
                cd ansible; \
                ansible --version; \
                ansible-playbook playbooks/site.yml \
              \""
            ]' \
            --query "Command.CommandId" --output text)

          echo "SSM CommandId: ${COMMAND_ID}"

          aws ssm wait command-executed \
            --region "${AWS_REGION}" \
            --command-id "${COMMAND_ID}" \
            --instance-id "${CONTROLLER_ID}"

          aws ssm get-command-invocation \
            --region "${AWS_REGION}" \
            --command-id "${COMMAND_ID}" \
            --instance-id "${CONTROLLER_ID}" \
            --query '{Status:Status,StdOut:StandardOutputContent,StdErr:StandardErrorContent}' \
            --output text
