---
- name: Web server - Docker + App + Node Exporter
  hosts: web
  become: true
  vars_files:
    - ../group_vars/all.yml

  tasks:
    - name: apt update
      apt:
        update_cache: yes

    - name: Install docker + git
      apt:
        name:
          - docker.io
          - git
        state: present

    - name: Enable docker
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Add ubuntu to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Run node exporter (port 9100)
      shell: |
        docker rm -f node-exporter >/dev/null 2>&1 || true
        docker run -d --name node-exporter \
          --restart unless-stopped \
          -p 9100:9100 \
          prom/node-exporter:latest
      args:
        executable: /bin/bash

    - name: Clone app repo
      git:
        repo: "{{ app_repo }}"
        dest: "{{ app_dir }}"
        version: "main"
        force: yes

    - name: Build app image
      shell: |
        cd "{{ app_dir }}"
        docker build -t "{{ app_image }}" .
      args:
        executable: /bin/bash

    - name: Run app container on port 80
      shell: |
        docker rm -f "{{ app_container }}" >/dev/null 2>&1 || true
        docker run -d --name "{{ app_container }}" \
          --restart unless-stopped \
          -p 80:80 \
          "{{ app_image }}"
      args:
        executable: /bin/bash
