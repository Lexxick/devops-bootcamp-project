---
- name: Web server - Docker + Node Exporter + App from ECR
  hosts: web
  become: true
  vars_files:
    - ../group_vars/all.yml

  tasks:
    - name: apt update
      apt:
        update_cache: yes

    - name: Install base packages
      apt:
        name:
          - docker.io
          - curl
          - unzip
        state: present

    - name: Install AWS CLI v2
      shell: |
        curl -fsSL https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o /tmp/awscliv2.zip
        unzip -o /tmp/awscliv2.zip -d /tmp
        /tmp/aws/install || true
      args:
        executable: /bin/bash

    - name: Enable docker
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Add ubuntu to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Run node exporter (port 9100)
      shell: |
        docker rm -f node-exporter >/dev/null 2>&1 || true
        docker run -d --name node-exporter \
          --restart unless-stopped \
          -p 9100:9100 \
          prom/node-exporter:latest
      args:
        executable: /bin/bash

    - name: Login to ECR using EC2 IAM role
      shell: |
        aws ecr get-login-password --region {{ aws_region }} \
          | docker login --username AWS --password-stdin {{ aws_account_id }}.dkr.ecr.{{ aws_region }}.amazonaws.com
      args:
        executable: /bin/bash

    - name: Pull app image from ECR
      shell: docker pull {{ app_image }}
      args:
        executable: /bin/bash

    - name: Run app container on port 80
      shell: |
        docker rm -f "{{ app_container }}" >/dev/null 2>&1 || true
        docker run -d --name "{{ app_container }}" \
          --restart unless-stopped \
          -p 80:3000 \
          "{{ app_image }}"
      args:
        executable: /bin/bash
