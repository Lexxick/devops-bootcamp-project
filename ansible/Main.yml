---
- name: Bootstrap nodes (docker + basics)
  hosts: web:monitoring
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install docker + curl + git
      apt:
        name:
          - docker.io
          - curl
          - git
        state: present

    - name: Enable and start docker
      service:
        name: docker
        state: started
        enabled: true

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: true
