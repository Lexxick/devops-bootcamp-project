- name: Install prerequisites
  apt:
    name: ca-certificates
    state: present
    update_cache: yes

- name: Install Docker
  apt:
    name: docker.io
    state: present

- name: Start Docker
  service:
    name: docker
    state: started
    enabled: true

- name: Add ubuntu to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes
