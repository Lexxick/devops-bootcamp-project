---
- name: Ensure SSH is running
  hosts: all
  become: yes
  tasks:
    - name: Start and enable SSH service
      ansible.builtin.service:
        name: ssh
        state: started
        enabled: yes

- name: Initial Setup
  hosts: all
  become: true
  vars:
    web_port: 80

- name: Install prerequisites
  apt:
    name: ca-certificates
    state: present
    update_cache: yes

- name: Install Docker
  apt:
    name: docker.io
    state: present

- name: Start Docker
  service:
    name: docker
    state: started
    enabled: true

- name: Add ubuntu to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes
